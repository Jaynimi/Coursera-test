<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Descendant Selector</title>
	<style>
		
		/* all li elements inside a section element */
		section li {
			color: green;
		}


	</style>
</head>
<body>
<h1>Descendant Seelector</h1>
<section>
  Table of Contents:
  <ul>
    <li>Bad</li>
    <li>Badoo</li>
    <li>Baddest</li>
  </ul>
</section>
<article>
  Shopping List:
  <ul>
    <li>Eggs</li>
    <li>Spaghetti</li>
    <li>Cereal</li>
  </ul>
</article>
</body>
</html>
