<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Child Selectors</title>
	<style>
		
		/* Any article element which is a direct child of a section element. */
		section > article {
			color: green;
			font-size: 24px;
		}

		/* any h2 element which is a direct child of a section element. */
		section > h2 {
			color: green;
		}
	</style>
</head>
<body>
<h1> Child Selector</h1>
<section>
  <h2>Subheading 1</h2>
  <div>
    <article>ARTICLE inside DIV, which is inside SECTION (i.e., Article as an indirect child of section)</article>
  </div>
</section>
<section>
  <article> ARTICLE as a direct child of the section element.</article>
</section>
<h2>Subheading 2</h2>
</body>
</html>
